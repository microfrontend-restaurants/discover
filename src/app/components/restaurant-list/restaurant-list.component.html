<!-- TODO add filter functionality -->
<div class="row">
    <div class="col-12 col-md-6 mb-4" *ngFor="let restaurant of restaurants">
        <div class="card shadow clickable" [routerLink]="['/restaurants', restaurant.id]">
            <div class="row g-0">
                <div class="col-4">
                    <img [src]="restaurant.convertedImage" class="img-fluid rounded-start" />
                </div>
                <div class="col-8">
                    <div class="card-body">
                        <h5 class="card-title mb-2 ">{{restaurant.name}}</h5>
                        <h6 class="card-subtitle mb-5 text-muted">
                            <span *ngFor="let category of restaurant.categories" class="me-2">
                                {{category}}
                            </span>
                        </h6>
                        <discover-rating [value]="restaurant.rating"></discover-rating>
                        <div class="mt-3">
                            <strong>Location </strong> {{restaurant.location}}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
