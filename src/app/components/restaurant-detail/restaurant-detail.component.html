<div class="alert alert-danger" role="alert" *ngIf="!restaurant && !isLoading">
    Restaurant not found!
</div>

<ng-container *ngIf="restaurant">
    <div class="card shadow mb-4">
        <div class="row g-0">
            <div class="col-3">
                <img [src]="restaurant.convertedImage" class="img-fluid rounded-start" />
            </div>
            <div class="col-9">
                <div class="card-body">
                    <h1 class="card-title my-2">{{restaurant.name}}</h1>
                    <h2 class="card-subtitle mb-3 text-muted">
                        <span *ngFor="let category of restaurant.categories" class="me-2">
                            {{category}}
                        </span>
                    </h2>
                    <discover-rating [value]="restaurant.rating"></discover-rating>
                    <div class="mt-3">
                        <strong>Location </strong> {{restaurant.location}}
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="card shadow">      
        <div class="card-body">
            <ul class="list-group list-group-flush mt-4">
                <li class="list-group-item" *ngFor="let item of restaurant.items">
                    <div class="d-flex justify-content-between">
                        <span>{{item.name}}</span>
                        <span>{{item.price | currency : 'EUR'}}</span>
                        <button class="btn btn-sm btn-secondary" (click)="addItem(item.id)"><i class="bi-plus"></i></button>
                    </div>
                </li>
            </ul>
            <pre *ngIf="false">{{restaurant | json}}</pre>
        </div>

    </div>

</ng-container>
